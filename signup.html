      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Password Confirmation</title>
          <link rel="stylesheet" href="styles.css">
      </head>
      <body>
          <div class="signup">
              <form action="" id="form">
                  <label for="username">Username:</label><br>
                  <input type="text" required maxlength="25"><br>
                  <label for="password">Password:</label><br>
                  <input type="password" required maxlength="25" id="password"><br>
                  <label for="confirmPassword">Confirm Password:</label><br>
                  <input type="password" required maxlength="25" id="confirmPassword"><br>
                  <input type="submit" id="signupSub" value="Sign Up">
                  
                  <p id="passwordMessage" style="color: red;"></p>
              </form>
          </div>
      
          <script>
              document.getElementById("form").addEventListener("submit", function(event) {
                  var password = document.getElementById("password").value;
                  var confirmPassword = document.getElementById("confirmPassword").value;
      
                  if (password !== confirmPassword) {
                      event.preventDefault(); 
                      document.getElementById("passwordMessage").textContent = "Passwords do not match";
                  } else {
                      document.getElementById("passwordMessage").textContent = ""; 
                  }
              });
          </script>
      </body>
      </html>
